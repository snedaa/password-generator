<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container generator-box">
        <div class="generator bg-succes">
            <h1 class="whitesmoke">Password Generator</h1>

            <div class="password">
                <span>Your password</span>
                <i class="fa-regular fa-copy aquamarine copy"></i>
            </div>

            <div class="password-properties">
                <div class="length">
                    <div class="d-flex justify-content-between whitesmoke">
                        <span>Character length</span>
                        <span class="aquamarine length-number"></span>
                    </div>
                </div>
                <div class="length-bar">
                    <div class="length-level d-none"></div>
                </div>
                <span class="point"></span>

                <div class="properties">
                    <span><input id="includeUppercase" type="checkbox">Include uppercase letters</span>
                    <span><input id="includeLowercase" type="checkbox">Include lowercase letters</span>
                    <span><input id="includeNumbers" type="checkbox">Include numbers</span>
                    <span><input id="includeSymbols" type="checkbox">Include symbols</span>
                </div>

                <div class="strength">
                    <span>Strength</span>
                    <div class="level">
                        <span></span>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <button id="generate-button" disabled ="disabled">Generate</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
